<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./images/pokeball.png">
    <link rel="stylesheet" href="./style/style.css">
    
<script defer src="./JS/script.js"></script>

    <title>Pokedex</title>


</head>
<body>
    <main> 
        <img src="#" alt="Pokemon" class="pokeimg">


    <h1 class="pokemon_data">
        <span class="pokemon_name"></span> -
        <span class="pokemon_number"></span> 
        
    </h1>
        
<form class="form"> 
    <input 
    type="search"
    class="input_search"
    placeholder="Name or Number"
    required
    />

</form>
<div class="buttons">
    <button class="button btn-prev">  &lt; -</button>
    <button class="button btn-next"> - &gt;</button>
</div>

<img src="./images/pokedexm.png" alt="POKEDEX" class="imgpokedex">

    </main>
</body>
</html>
